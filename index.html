<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello World!</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title">Secret code!</h1>

        <div id="app"><p>
          Type your secret message
          </p>
        <input type="password" v-model="message">
        <div id="output">
          {{encodedMessage}}
        </div>
        </div>

        <script>
          Vue.createApp({
            data() {
              return {
                message: 'Hello Vue!',
                code: {
                  a:"ak",b:"xi",c:"no",d:"da",e:"an",f:"si",g:"be",
                  h:"re",i:"na",j:"jo",k:"ky",l:"le",m:"ec",n:"in",
                  o:"yo",p:"te",q:"ka",r:"di",s:"ba",t:"se",u:"ma",
                  v:"we",w:"ry",x:"is",y:"ei",z:"by"
                }
              }
            },
            computed: {
              encodedMessage() {
                var msg = this.message
                var coded = ""
                for (var i=0; i<msg.length; i++) {
                  var letter = msg[i]
                  var replacement = this.code[letter]
                  if (replacement) {
                    coded += replacement
                  }
                  else {
                    coded += letter
                  }
                }
                return coded
              }
            }
          }).mount('#app')
        </script>
      </div>
    </div>
  </body>
</html>
